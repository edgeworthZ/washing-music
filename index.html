<!DOCTYPE html>
<html lang="en">
<head>
  <title>Music Player</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="assets/imgs/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Delete Button Warning -->
<div class="modal fade" id="modalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this music? This action cannot be undone and you will be unable to recovery any data.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <a type="button" class="btn btn-danger" data-dismiss="modal" onclick="delfunc()">Yes</a>
      </div>
    </div>
  </div>
</div>
<!--Background Layer-->
<header class="bg-back animated"></header>
<header class="bg-front a-animated"></header>
<header class="bg-front b-animated"></header>
<!--Content-->
<header class="mycontent">
	<div class="mycontent-subheading">Project Name</div>
    <h1 class="anim1">
		<span class="text-wrapper">
			<span class="letters">Washing Music</span>
		</span>
	</h1>
	<div class="mycontent-subheading">Pick a Music</div>
	<div class="dropdown">
	  <button onclick="OpenDropdownContent()" class="dropbtn red" id="dropLabel">Select</button>
	  <div id="myDropdown" class="dropdown-content"></div>
	</div><br></br>
	<h2 class="mycontent-heading text-uppercase" id="musicName"></h2>	
	<div class="mycontent-subheading-bold" id="musicNotes"></div>
	<a class="btn btn-success btn-xl text-uppercase" id="play">Play</a>
	<a class="btn btn-primary btn-xl text-uppercase" id="random">Random</a>
	<a class="btn btn-primary btn-xl text-uppercase" href="create.html">Create New</a>
	<a class="btn btn-danger btn-xl text-uppercase" id="delete" data-toggle="modal" data-target="#modalCenter">Delete</a>
	<br></br>
	<!-- <div class="mycontent-subheading" id="countReport">Total Hand Washed:</div> -->
</header>
<!--Footer-->
<footer class="content">

	<div class="mycontent-subheading">Made by Opensource</div>
</footer>
<script src="js/common.js"></script>
<script src="js/index.js"></script>
</body>
</html>

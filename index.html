<!DOCTYPE html>
<html lang="en">
<head>
  <title>Music Player</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
<!--Background Layer-->
<header class="bg-back animated"></header>
<header class="bg-front a-animated"></header>
<header class="bg-front b-animated"></header>
<!--Content-->
<header class="mycontent">
	<div class="mycontent-subheading">Project Name</div>
    <h1 class="anim1">
		<span class="text-wrapper">
			<span class="letters">Washing Music</span>
		</span>
	</h1>
	<div class="mycontent-subheading">Pick a Music</div>
	<div class="dropdown">
	  <button onclick="OpenDropdownContent()" class="dropbtn" id="dropLabel">Select</button>
	  <div id="myDropdown" class="dropdown-content">
		<!--<a href="#">Link 1</a>
		<a href="#">Link 2</a>
		<a href="#">Link 3</a>-->
	  </div>
	</div><br></br>
	<h2 class="mycontent-heading text-uppercase" id="musicName"></h2>	
	<div class="mycontent-subheading-bold" id="musicNotes"></div>
	<a class="btn btn-primary btn-xl text-uppercase" id="preview">Preview</a>
	<a class="btn btn-primary btn-xl text-uppercase" href="create.html">Create New</a>
	<a class="btn btn-primary btn-xl text-uppercase" id="delete">Delete</a>
</header>
<!--Footer-->
<footer class="content">
	<div class="mycontent-subheading">Made by Opensource</div>
</footer>
<script src="index.js"></script>
</body>
</html>

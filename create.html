<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create New Music</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />

  <link href="styles.css" rel="stylesheet" />
</head>
<body>
<!--Content-->
<header class="mycontent">
	<div class="mycontent-subheading">Music Name</div>
    <div class="mycontent-heading text-uppercase">New Music #1</div>
	<br></br>		
	<a class="btn btn-primary btn-xl text-uppercase" href="index.html" role="button">Back</a>
	<a class="btn btn-primary btn-xl text-uppercase" id="submitButton" href="#" role="button">Submit</a>
	<a class="btn btn-primary pull-right btn-xl text-uppercase" href="#" role="button">Delete</a>

  <!-- Piano -->
  <!-- Keys -->
  <div class = "piano">
    <ul class="set">
      <li class="white b" onclick="playSound('f3')"></li>
      <li class="black as"onclick="playSound('f-3')"></li>
      <li class="white a"onclick="playSound('g3')"></li>
      <li class="black gs"onclick="playSound('g-3')"></li>
      <li class="white g"onclick="playSound('a3')"></li>
      <li class="black fs"onclick="playSound('a-3')"></li>
      <li class="white f"onclick="playSound('b3')"></li>
      <li class="white e"onclick="playSound('c4')"></li>
        <li class="black ds"onclick="playSound('c-4')"></li>
        <li class="white d"onclick="playSound('d4')"></li>
        <li class="black cs"onclick="playSound('d-4')"></li>
        <li class="white c"onclick="playSound('e4')"></li>
      <li class="white b"onclick="playSound('f4')"></li>
      <li class="black as"onclick="playSound('f-4')"></li>
      <li class="white a"onclick="playSound('g4')"></li>
      <li class="black gs"onclick="playSound('g-4')"></li>
      <li class="white g"onclick="playSound('a4')"></li>
      <li class="black fs"onclick="playSound('a-4')"></li>
      <li class="white f"onclick="playSound('b4')"></li>
      <li class="white e"onclick="playSound('c5')"></li>
        <li class="black ds"onclick="playSound('c-5')"></li>
        <li class="white d"onclick="playSound('d5')"></li>
        <li class="black cs"onclick="playSound('d-5')"></li>
        <li class="white c"onclick="playSound('e5')"></li>
      <li class="white b"onclick="playSound('f5')"></li>
      <li class="black as"onclick="playSound('f-5')"></li>
      <li class="white a"onclick="playSound('g5')"></li>
      <li class="black gs"onclick="playSound('g-5')"></li>
      <li class="white g" onclick="playSound('a5')"></li>
      <li class="black fs" onclick="playSound('a-5')"></li>
      <li class="white f"onclick="playSound('b5')"></li>
      <li class="white e"onclick="playSound('c6')"></li>
        <li class="black ds"onclick="playSound('c-6')"></li>
        <li class="white d"onclick="playSound('d6')"></li>
        <li class="black cs"onclick="playSound('d-6')"></li>
        <li class="white c"onclick="playSound('e6')"></li>
    </ul>
  </div>
</header>

<!-- Function for piano -->
<script>function playSound(note){
  sound = new Audio('notes/'+note+'.ogg');
  sound.play() 
}</script>

<!--Footer-->
<footer class="content">
	<div class="mycontent-subheading">Made by Opensource</div>
</footer>
<script src="create.js"></script>
